<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bookmark App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>

<body>
   <div class="container">
       <h1>My Bookmarks</h1>
       <form id="js-bookmark-list-form">
        
        <div class = "js-add-bookmark">
        <button class="submit" name="add-bookmark" class="js-bookmark-list-button">Add Bookmark</button>
        </div>

        <div class = "bookmark-add-expand">
                <div class="container"><div class="row">
                        <div class="add title">
                          <label for="bookmarkTitle">Bookmark Title</label>
                          <input class="u-full-width" placeholder="Bookmark Title Here" id="bookmarkTitle">
                          <label for="bookmarkURL">Bookmark URL</label>
                          <input class="u-full-width" placeholder="Bookmark URL Here" id="bookmarkURL">
                        </div>
                        <div class="add rating">
                          <label for="rating">Rating</label>
                          <select class="u-full-width" id="rating-input">
                            <option value="5">5 Stars</option><span>&#9733;</span>
                            <option value="4">4 Stars</option>
                            <option value="3">3 Stars</option>
                            <option value="2">2 Stars</option>
                            <option value="1">1 Star</option>
                          </select>
                        </div>
                      </div>
                      <div class = "add description">
                      <label for="description">Description</label>
                      <textarea class="u-full-width" placeholder="Bookmark Description Here" id="description"></textarea>
                    </div></div>

        <div class = "js-ratings-menu">
        <label for="ratings-menu">Minimum Rating</label>
            <select name="ratings-menu">
                    <div class="stars">
                            <ul>
                              <li><span data-rating="1" class="star"></span></li>
                              <li><span data-rating="2" class="star"></span></li>
                              <li><span data-rating="3" class="star"></span></li>
                              <li><span data-rating="4" class="star"></span></li>
                              <li><span data-rating="5" class="star"></span></li>
                            </ul>
                          </div>
            <div class="ratings">
              <option value="5 Stars" id="5">5 Stars</option>
              <option value="4 Stars" id="4">4 Stars and Up</option>
              <option value="3 Stars" id="3">3 Stars and Up</option>
              <option value="2 Stars" id="2">2 Stars and Up</option>
              <option value="1 Star" id="1">1 Star and Up</option>
            </select></label></div></div>

            <ul class="bookmark-list js-bookmark-list"> <span class = "bookmark-list-items">
                    <li><button class="submit" id="1" name="New York Times">New York Times</button></li>
                    <li><button class="submit" id="2" name="The Onion">The Onion</button></li>
                    <li><button class="submit" id="3" name="Fox News">Fox News</button></li>
                </span></ul>
            </div>


        </form>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/item.js"></script>
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/bookmark-list.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>

</body>
</html>
